syntax = "proto3";
option java_package = "io.github.hdfg159.game.domain.dto";

import "google/protobuf/any.proto";

message Event {
	int64 event = 1;
	google.protobuf.Any data = 2;
}

message Offline {
	string userId = 1;
	string username = 2;
}

message Online {
	string userId = 1;
	string username = 2;
}